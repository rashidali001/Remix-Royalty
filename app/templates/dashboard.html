<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- BOOSTRAP CDN-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Google icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <!--Custom dashboard stylesheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css')}}">
    

</head>
<body>

    <!-- NAVIGATION -->
    <div id="side-nav">
        <div class="logo">
            <h1>REMIX</h1>
        </div>

        <div id="side-nav-link-group">
            <div class="side-link">
                <span class="material-symbols-outlined" id="dash_icon">
                    equalizer
                </span>
                <p>Dashboard</p>
            </div>
            <div class="side-link">
                <span class="material-symbols-outlined">
                    groups
                </span>
                <p>Customers</p>
            </div>
            <div class="side-link" id="category">
                <div id="category-logo">
                    <span class="material-symbols-outlined">
                        category
                    </span>
                    <p>
                    Collection
                    </p>
                    <span class="material-symbols-outlined">
                        keyboard_arrow_down
                    </span>
                </div>
                <div id="collection">
                    <a href="#" class="collection-link">Men's Collection</a>
                    <a href="#" class="collection-link">Women's Collection</a>
                    <a href="#" class="collection-link">Children's Collection</a>
                    <a href="#" class="collection-link">Accessories</a>
                </div>             
            </div>
        </div>

        <div id="logout">
            <span class="material-symbols-outlined">
                logout
            </span>
            <a href="{{ url_for('logout') }}">Log out</a>
            
        </div>

    </div>
    <!-- END OF NAVIGATION -->

    <!--MAIN-->
    <main>

        <!--men'collection-->
        <div id="menscollection">
            <div class="collection-header">
                
            </div>
            <div class="collection-classes">
            </div>

            <div class="collection-data">
                <div class="side-data">
                    <div class="add-collection-data">
                        <div class="add-data-btn">
                            <span class="material-symbols-outlined" id="add">
                                add
                            </span>
                        </div>
                    </div>

                    <div class="side-data-table">
                        <table class="table table-hover table-striped table-bordered">
                            <thead>
                                <tr class="table-header">
                                </tr>
                            </thead>
                            <tbody></tbody>

                        </table>

                    </div>
                    <!-- Display none-->
                    <div class="add-collection-form" id="add-form">
                        <div id="add-collection-side">

                        </div>
                        <div id="collection-form-data">
                            <form id="form-data">
                                <div class="form-row mb-2">
                                    <div class="col">
                                        <label for="name_of_product">Name of product:</label>
                                        <input type="text" id="name_of_product" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="barcode">Barcode Number</label>
                                        <input type="number" id="barcode" class="form-control">
                                    </div>
                                </div>

                                <div class="form-row mb-2">
                                    <div class="col">
                                        <label for="price">Price</label>
                                        <input type="number" id="price" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="quantity">Quantity</label>
                                        <input type="number" id="quantity" class="form-control" value="1">
                                    </div>
                                </div>
                                <div class="form-row mb-2">
                                    <div class="col">
                                        <label for="description">Description of product:</label>
                                        <textarea type="textarea" id="description" class="form-control" rows="6"></textarea>
                                    </div>
                                    <div class="col mr-2">
                                        <div class="form-row">      
                                            <div class="form-group">
                                                <label for="size">Select size:</label>
                                                <select name="size" id="size" class="form-control">
                                                    <option value="s">Small</option>
                                                    <option value="m">Medium</option>
                                                    <option value="l">Large</option>
                                                    <option value="xl">X-Large</option>
                                                    <option value="2xl">2XL</option>
                                                    <option value="3xl">3XL</option>
                                                </select>
                                            </div>                                      
                                      
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group">
                                                <label for="size_no">Size no:</label>
                                                <input type="number" id="size_no" class="form-control">
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="image">Choose Image</label>
                                    <input type="file">
                                </div>

                                <!--SUBMIT GROUP -->
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col d-flex justify-content-start">
                                            <button class="btn btn-outline-danger" id="cancel">Cancel</button>
                                        </div>
                                        <div class="col d-flex justify-content-end">
                                            <input type="submit" value="Publish changes" class="btn btn-success">
    
                                        </div>

                                    </div>
                                   

                                </div>
                            

                            </form>
                        </div>
                        

                    </div>


                </div>



            </div>


        </div>

    </main>
    <!---->
    
    

    <!-- MY SCRIPTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/dashboard.js') }}"></script>
</body>
</html>
