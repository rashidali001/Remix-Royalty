<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- BOOSTRAP CDN-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Google icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <!--Custom dashboard stylesheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css')}}">
    

</head>
<body>

    <!-- NAVIGATION -->
    <div id="side-nav">
        <div class="logo">
            <h1>REMIX</h1>
        </div>

        <div id="side-nav-link-group">
            <div class="side-link">
                <span class="material-symbols-outlined" id="dash_icon">
                    equalizer
                </span>
                <p>Dashboard</p>
            </div>
            <div class="side-link">
                <span class="material-symbols-outlined">
                    groups
                </span>
                <p>Customers</p>
            </div>
            <div class="side-link" id="category">
                <div id="category-logo">
                    <span class="material-symbols-outlined">
                        category
                    </span>
                    <p>
                    Collection
                    </p>
                    <span class="material-symbols-outlined">
                        keyboard_arrow_down
                    </span>
                </div>
                <div id="collection">
                    <a href="#" class="collection-link">Men's Collection</a>
                    <a href="#" class="collection-link">Women's Collection</a>
                    <a href="#" class="collection-link">Children's Collection</a>
                    <a href="#" class="collection-link">Accessories</a>
                </div>             
            </div>
        </div>

        <div id="logout">
            <span class="material-symbols-outlined">
                logout
            </span>
            <a href="{{ url_for('logout') }}">Log out</a>
            
        </div>

    </div>
    <!-- END OF NAVIGATION -->

    <!--MAIN-->
    <main>

        <!--men'collection-->
        <div id="menscollection">
            <div class="collection-header">
                
            </div>
            <div class="collection-classes">
            </div>

            <div class="collection-data">
                <div class="side-data">
                    <div class="add-collection-data">
                        <div class="add-data-btn">
                            <span class="material-symbols-outlined" id="add">
                                add
                            </span>
                        </div>
                    </div>

                    <div class="side-data-table">
                        <table class="table table-hover table-striped table-bordered">
                            <thead>
                                <tr class="table-header">
                                </tr>
                            </thead>
                            <tbody></tbody>

                        </table>

                    </div>

                    <div class="add-collection-form">
                        

                    </div>


                </div>



            </div>


        </div>

    </main>
    <!---->
    
    

    <!-- MY SCRIPTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/dashboard.js') }}"></script>
</body>
</html>
