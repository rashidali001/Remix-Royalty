{% extends 'base.html' %}

{% block body %}

<a href="{{ url_for('home' )}}" class="return"><img src="{{ url_for('static', filename='images/back.svg')}}" alt="Go back"> Back</a>

<main>
    <section class="side-bg"></section>
    <section class="side-form">
    <p>REGISTER</p>
    <form action="" id="register" method="post">
        <input type="text" name="name" placeholder="Username" id="name">
        <p id="email-error">Please use a different email!</p>
        <input type="email" name="email" placeholder="Email address" id="email">
        <input type="password" name="password" placeholder="Password" id="password">
        <p id="error">Passwords must be the same!</p>
        <input type="password" name="repeat_password" placeholder="Repeat Password" id="repeat-password">

        <input type="submit" name="submit" value="REGISTER" id="register_submit">

    </form>
    </section>
</main>

{% endblock %}
